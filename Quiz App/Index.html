<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://blogassets.leverageedu.com/blog/wp-content/uploads/2020/04/11212007/Science-Quiz.png'); /* Replace 'your_image_url.jpg' with the URL of your background image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;

            font-family: Arial, sans-serif; /* Set font family */

        h1 {

        p {
            color: #0F3460; /* Set darker color */

            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add text shadow */
        }

        button {

            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem; /* Increase font size for button */

            color:#fff;
